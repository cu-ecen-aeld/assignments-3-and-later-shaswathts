name: assignment-test
on: 
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'

    full-test:
        container: cuaesd/aesd-autotest:assignment1
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run : git submodule update --init --recursive
          - name: Run full test
            run: ./full-test.sh
